<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	#wrap{
		width:500px;
		height:500px;
		background:url(images/cwt.jpg) no-repeat;
		border:1px solid #000;
		background-size:cover;
		position:relative;	
		}
	#wrap div{
		width:50px;
		height:50px;
		position:absolute;
		background:url(images/water.jpg) no-repeat;
		background-size:50px 50px;	
		opacity:1;//不透明
		
		transition:1s;        /*一般浏览器都可以*/
		transform:scale(1);   /* 一般浏览器都可以*/
		-webkit-transition:1s;    /*1秒钟完成属性的过渡*/
		-webkit-transform:scale(1); /* 缩放，属于CSS3 从有到无 */
		}
</style>
</head>

<body>
	<div id="wrap"></div>
    <script>
   		var wrap=document.getElementById("wrap");
		var str="";
		for(var i=0;i<10;i++){
			for(var j=0;j<10;j++){
				str+='<div style="left:'+50*j+'px;top:'+50*i+'px;"></div>';	//i代表行 j代表列
				}	
			} 
			wrap.innerHTML=str;
			
			
			var divs=wrap.getElementsByTagName("div");
			for(var k=0;k<divs.length;k++){
					divs[k].onmouseover=function(){
						this.style.opacity=0;	
						this.style.webkitTransform="scale(0)";
						}	
				}
    </script>
</body>
</html>
